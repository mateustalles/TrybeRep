<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  
  <div id="button"></div>

  <script>
  var catImg = document.getElementsByTagName("img")[0];
  catImg.style.left="0px";

  var catWalk = document.createElement("button");
  document.getElementById("button").appendChild(catWalk);
  catWalk.innerHTML="Cat Walk!";
  catWalk.style.height="30px";
  catWalk.style.width="100px"
  catWalk.style.position="absolute";
  catWalk.style.top="300px";


  catWalk.addEventListener("click", function() {
        var movimento = setInterval (gatoAnda, 50);
        function gatoAnda() {        
        catImg.style.left= parseInt(catImg.style.left)+50+"px";
            if ( parseInt(catImg.style.left) > window.innerWidth)  {
                clearInterval(movimento);
                var volta = setInterval (gatoVolta, 50);
                function gatoVolta() { 
                    catImg.style.left= parseInt(catImg.style.left)-50+"px";
                     if ( parseInt(catImg.style.left) < 0){
                         clearInterval(volta);
                         var movimento = setInterval (gatoAnda, 50);
                         }
                    }
                }
            }
        }
);
  
  </script>
 </body>
</html>
